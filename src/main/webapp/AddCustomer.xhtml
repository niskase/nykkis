<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Add customer</title>
</h:head>
<h:body>
	<h1>Add a customer</h1>

	<div style="color: red">
		<h:messages />
	</div>
	


	<h:form id="insertform">
	<h:dataTable styleClass="data" cellspacing="0" cellpadding="0"
			border="0" rowClasses="odd,even" value="#{userController.users}"
			var="u">
			<h:column headerstyleClass="first">
			<h:selectOneRadio value="#{customer.userid}">
			<f:selectItem itemValue="#{u.userid}" itemLabel="#{u.username} (#{u.role})" />
			</h:selectOneRadio> 
             </h:column>
     </h:dataTable>

		<div>Customer name <h:inputText id="customername" value="#{customer.customername}" /></div>
		<div>Customer phone <h:inputText id="customerphone" value="#{customer.customerphone}" /></div>
		<div>Customer email <h:inputText id="customeremail" value="#{customer.customeremail}" /></div>
		<div>Customer photo <h:inputText id="customerphoto" value="#{customer.customerphoto}" /></div>
		<div>Customer country <h:inputText id="customercountry" value="#{customer.customercountry}" /></div>
		<div>Customer's response seller <h:inputText id="customerrespseller" value="#{customer.customersellerresp}" /></div>
		<div>Customer address <h:inputText id="customeraddress" value="#{customer.customeraddress}" /></div>
		<div>Customer city <h:inputText id="customercity" value="#{customer.customercity}" /></div>
		<div>Customer status <h:inputText id="customerstatus" value="#{customer.customerstatus}" /></div>
		
		<h:commandButton action="#{customerController.saveCustomer}" value="Add a customer" />
		<h:commandButton value="Clear fields" type="reset" />
	</h:form>


</h:body>
</html>
