<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Users</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	
<h:form id="mainform">
		<h:dataTable styleClass="data" cellspacing="2" cellpadding="2"
			border="1" rowClasses="odd,even" value="#{userController.users}"
			var="u">
			<h:column headerstyleClass="first">
				<f:facet name="header">UserID</f:facet>
                    #{u.userid}
            </h:column>
            <h:column headerstyleClass="first">
				<f:facet name="header">Username</f:facet>
                    #{u.username}
            </h:column>
			<h:column headerstyleClass="first">
				<f:facet name="header">Role</f:facet>
                    #{u.role}
            </h:column>
            <h:column headerstyleClass="first">
           		<f:facet name="delete">Delete</f:facet>
            	<h:commandLink action="#{userController.deleteUser(u)}" value="Delete" />
            </h:column>
		</h:dataTable>
		
		<h:commandButton action="AddUser" value="Add a new user" />
		<h:commandButton action="ViewCustomers" value="Customers" />

</h:form>

</h:body>
</html>
