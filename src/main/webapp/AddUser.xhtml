<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Add an user</title>
</h:head>
<h:body>
	<h1>Add a new user</h1>

	<div style="color: red">
		<h:messages />
	</div>

	<h:form id="insertform">
		<h:panelGrid columns="2">
			<h:outputLabel for="name">Username</h:outputLabel>
			<h:inputText id="username" value="#{user.username}" />
			<h:outputLabel for="author">Password</h:outputLabel>
			<h:inputText id="password" type="password" value="#{user.password}" />
			<h:outputLabel for="role">Role</h:outputLabel>
			<h:inputText id="role" type="role" value="#{user.role}" />

			<h:commandButton action="#{userController.save}" value="Add an user" />
			<h:commandButton value="Clear fields" type="reset" />
		</h:panelGrid>
	</h:form>


</h:body>
</html>
