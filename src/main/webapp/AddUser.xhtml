<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Add an user</title>
</h:head>
<h:body>
	<h1>Add a new user</h1>

	<div style="color: red">
		<h:messages />
	</div>

	<h:form id="insertform">
		<div>Username<h:inputText id="username" value="#{user.username}" required="true" /></div>
		<div>Password<h:inputText id="password" value="#{user.password}" /></div>
		<div>Role<h:inputText id="role" value="#{user.role}" /></div>
		

		
		<h:commandButton action="#{userController.saveUser}" value="Add an user" />
		<h:commandButton value="Clear fields" type="reset" />
	</h:form>


</h:body>
</html>
