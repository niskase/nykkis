<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Add book</title>
</h:head>
<h:body>
	<h1>Add book</h1>

	<div style="color: red">
		<h:messages />
	</div>

	<h:form id="insertform">
		<h:panelGrid columns="2">
			<h:outputLabel for="name">Bookname</h:outputLabel>
			<h:inputText id="username" value="#{book.name}" />
			
			<h:commandButton action="#{main.save}" value="Add book" />
			<h:commandButton value="Clear fields" type="reset" />
		</h:panelGrid>
	</h:form>


</h:body>
</html>
