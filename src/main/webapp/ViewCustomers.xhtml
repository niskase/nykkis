<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Customers</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	
<h:form id="mainform">
		<h:dataTable styleClass="data" cellspacing="0" cellpadding="0"
			border="0" rowClasses="odd,even" value="#{customerController.customers}"
			var="c">
			<h:column headerstyleClass="first">
				<f:facet name="header">Customer ID</f:facet>
                    #{c.customerid}
            </h:column>
			<h:column headerstyleClass="first">
				<f:facet name="header">Created by</f:facet>
                    #{c.userid}
            </h:column>
			<h:column headerstyleClass="first">
				<f:facet name="header">Name</f:facet>
                    #{c.customername}
            </h:column>
			<h:column headerstyleClass="first">
				<f:facet name="header">Email</f:facet>
                    #{c.customeremail}
            </h:column>
			<h:column headerstyleClass="first">
				<f:facet name="header">Country</f:facet>
                    #{c.customercountry}
            </h:column>

            <!--  <h:column headerstyleClass="first">
           		<f:facet name="delete">Delete</f:facet>
            	<h:commandLink action="#{userController.deleteCustomer(c)}" value="Delete" />
            </h:column>-->
		</h:dataTable>
		
		<h:commandButton action="AddCustomer" value="Add a new customer" />
		<h:commandButton action="ViewUsers" value="Users" />
</h:form>




</h:body>
</html>
